<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессенджер</title>
    {{> lessInfo styleHref="chats.less"}}
</head>
<body>
    <div class="messenger">
        <div class="left-panel">
            <div class="header">
                <div class="menu"><img src="/burger-icon.png" class="menu__icon"/></div>
                <form class="search">
                    <button type="submit" class="search__button"><img src="/search-icon.png" class="search__icon"/></button>
                    <input type="type" class="search__input" placeholder="Search">
                </form>
                
            </div>
            <div class="chat__list">
                <div class="chat"><a href="/">Back to main page</a> </div>
                <div class="chat">Chat 1</div>
                <div class="chat">Chat 2</div>
                <div class="chat">Chat 3</div>
            </div>
        </div>
        <div class="right-panel">
            <div class="chat__window" id="chat-window">
                <div class="chat__empty">
                    Select a chat to start messaging
                </div>
            </div>
        </div>
    </div>
</body>
</html>
