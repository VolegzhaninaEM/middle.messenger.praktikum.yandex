<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    {{> lessInfo styleHref="signPages.less"}}
</head>

<body>
    <main class="container__sign">
        {{> nav }}
        <div class="container__sign-inner">
            <div class="sign">
                <h2>{{title}}</h2>
                <form>
                    <input class="inputField" name="login" placeholder="USERNAME" required>
                    <input class="inputField" type="password" name="password" placeholder="PASSWORD" required>
                    <button class="submitButton" type="submit">Войти</button>
                </form>
                <a href="#" class="login-button">Create profile</a>
            </div>
        </div>
        </div>
</body>

</html>
