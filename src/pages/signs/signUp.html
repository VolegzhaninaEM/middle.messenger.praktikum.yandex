<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    {{> lessInfo styleHref="signPages.less"}}
</head>

<body>
    <main class="container__sign">
        {{> nav }}
        <div class="container__sign-inner">
            <div class="sign">
                <h2 class="title">Sign Up</h2>
                <form>
                    <input class="inputField" type="email" name="email" placeholder="EMAIL" required>
                    <input class="inputField" type="email" name="login" placeholder="LOGIN" required>
                    <input class="inputField" type="password" name="first_name" placeholder="FIRST NAME" required>
                    <input class="inputField" type="password" name="second_name" placeholder="SECOND NAME" required>
                    <input class="inputField" type="password" name="phone" placeholder="PHONE" required>
                    <input class="inputField" type="password" name="password" placeholder="PASSWORD" required>
                    <button class="submitButton" type="submit">Sign Up</button>
                </form>
                <a href="#" class="login-button">Create profile</a>
            </div>
        </div>
        </div>
</body>

</html>
