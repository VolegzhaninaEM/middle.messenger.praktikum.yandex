<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    {{> "partials/lessInfo" styleHref="profile.less"}}
</head>

<body>
    <main class="modal">
        {{> "partials/nav" }}
        <button class="close-btn">&times;</button>
        <div class="profile-photo">
            <img src="/user-photo.png" alt="User Photo">
            <div class="overlay">Change photo</div>
        </div>
        <form>
            <input type="text" placeholder="Login" name="login" required>
            <input type="text" placeholder="First Name" name="first_name" required>
            <input type="text" placeholder="Second Name" name="second_name" required>
            <input type="email" placeholder="Email account" name="email" required>
            <input type="tel" placeholder="Mobile number" name="phone" required>
            <button class="save-btn">Save changes</button>
        </form>

</body>

</html>
